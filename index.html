<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TTM Weather Searcher</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="welcome-wrapper">
    <div class="welcome-content">
      <h1>TTM Weather Searcher</h1>
      <p>Your personalized weather experience starts here.</p>

      <div class="weather-icons">
       
        <div class="icon sun" aria-label="Sunny">
          <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" >
            <circle cx="32" cy="32" r="14" fill="#FFD93B" />
            <g stroke="#FFD93B" stroke-width="3" stroke-linecap="round">
              <line x1="32" y1="2" x2="32" y2="14"/>
              <line x1="32" y1="50" x2="32" y2="62"/>
              <line x1="2" y1="32" x2="14" y2="32"/>
              <line x1="50" y1="32" x2="62" y2="32"/>
              <line x1="11" y1="11" x2="20" y2="20"/>
              <line x1="44" y1="44" x2="53" y2="53"/>
              <line x1="11" y1="53" x2="20" y2="44"/>
              <line x1="44" y1="20" x2="53" y2="11"/>
            </g>
          </svg>
        </div>

        
        <div class="icon cloud" aria-label="Cloudy">
          <svg viewBox="0 0 64 64" fill="#B0BEC5" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="32" cy="38" rx="24" ry="14" />
            <ellipse cx="20" cy="32" rx="12" ry="12" />
            <ellipse cx="44" cy="32" rx="14" ry="14" />
          </svg>
        </div>

       
        <div class="icon rain" aria-label="Rainy">
          <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="32" cy="30" rx="24" ry="14" fill="#90A4AE"/>
            <ellipse cx="20" cy="24" rx="12" ry="12" fill="#90A4AE"/>
            <ellipse cx="44" cy="24" rx="14" ry="14" fill="#90A4AE"/>
            <line class="raindrop" x1="22" y1="48" x2="22" y2="58" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
            <line class="raindrop" x1="32" y1="50" x2="32" y2="60" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
            <line class="raindrop" x1="42" y1="48" x2="42" y2="58" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </div>

        
        <div class="icon snow" aria-label="Snowy">
          <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="32" cy="30" rx="24" ry="14" fill="#ECEFF1"/>
            <ellipse cx="20" cy="24" rx="12" ry="12" fill="#ECEFF1"/>
            <ellipse cx="44" cy="24" rx="14" ry="14" fill="#ECEFF1"/>
            <g class="snowflake" stroke="#90A4AE" stroke-width="2" stroke-linecap="round">
              <line x1="32" y1="40" x2="32" y2="58"/>
              <line x1="25" y1="45" x2="39" y2="53"/>
              <line x1="39" y1="45" x2="25" y2="53"/>
              <line x1="28" y1="40" x2="36" y2="58"/>
              <line x1="36" y1="40" x2="28" y2="58"/>
            </g>
          </svg>
        </div>
      </div>

      <button onclick="location.href='main.html'">Get Started</button>
    </div>
    <footer>
      <p>Developed by Tala Ayyad, Talal Othman, and Mohammad Alshareef</p>
    </footer>
  </div>
</body>
</html>
